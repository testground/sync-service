name: ci
on: [push]
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 1.16
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.6.0
        with:
          version: v1.37
          args: --concurrency 32 --deadline 4m
  build-test:
      name: build and test
      runs-on: ubuntu-latest
      steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.16.x
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: go build
      - name: Test
        run: go test ./...
